<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mb-3">
        <div class="col-7">
          <form class="search-form" id="search-form">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <object type="image/svg+xml" data="./images/pixabay.svg" class="pixabay-logo">
                    <img src="./images/pixabay.svg" alt="pixabay icon" />
                  </object>
                </span>
              </div>
              <input type="text" class="form-control" name="query" autocomplete="off" placeholder="Search images...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="card-group">
          <!-- <div class="row row-cols-3"> -->
          <div class="card-columns js-gallery-cards"></div>
          <!-- </div> -->
        </div>
      </div>
      <div class="row justify-content-center">
          <button type="button" class="btn btn-primary my-button-styles" data-action="load-more">
            <span class="spinner-grow spinner-grow-sm my-spinner-styles is-hidden" role="status" aria-hidden="true"></span>
            <span class="label">&nbsp;Load more</span>
          </button>
      </div>
    </div>
  </body>
</html>
